---
apiVersion: v1
kind: Pod
metadata:
  name: kube-ucarp-vip
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-ucarp-vip
    image: ctracey/ucarp
    securityContext:
      privileged: true
    env:
    - name: UCARP_VID
      value: "41"
    - name: UCARP_ADDRESS
      value: {{ kube_ucarp_vip.vip_ip }}
    - name: UCARP_PASSWORD
      value: "mypassword"
    - name: UCARP_DEVICE
      value: {{ kube_ucarp_vip.primary_interface }}
